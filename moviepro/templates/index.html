{% extends 'base.html' %}
{% block body %}

<div class="container">

    <div class="row">
        {% for i in list %}
        <div class="col-md-3">

            <div style="pading-left:5px" class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250px">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>

                <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Veiw Details</a>


                </div>


            </div>


        </div>

     {% endfor %}

    </div>

</div>



{% endblock %}
